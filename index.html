<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreativeFussion | CreativeFussion - Freelancing Service Provider</title>
  <meta name="description" content="Professional creative services including logo design, social media management, video editing, data entry, technical help and more by CreativeFussion.">
  <meta name="robots" content="index, follow">
  

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://creativefussion.me/">
  <meta property="og:title" content="CreativeFussion | CreativeFussion - Freelancing Service Provider">
  <meta property="og:description" content="Professional creative services including logo design, social media management, video editing and more by CreativeFussion.">
  <meta property="og:image" content="https://creativefussion.me/images/logo.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://creativefussion.me/">
  <meta property="twitter:title" content="CreativeFussion | CreativeFussion - Freelancing Service Provider">
  <meta property="twitter:description" content="Professional creative services including logo design, social media management, video editing and more by CreativeFussion.">
  <meta property="twitter:image" content="https://creativefussion.com/images/logo.svg">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "CreativeFussion",
    "description": "Professional creative services including logo design, social media management, video editing, data entry, technical help and more.",
    "image": "https://creativefussion.com/images/logo.svg",
    "url": "https://creativefussion.me",
    "telephone": "9780089101",
    "address": {
      "@type": "PostalAddress"
      "addressLocality": "CHANDHIGARH",
      "addressRegion": "CHD",
      "postalCode": "160055",
      "addressCountry": "IN"
    },
    
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday","Tuesday","Wednesday","Thursday","Friday"
      ],
      "opens": "09:00",
      "closes": "18:00"
    },
    "sameAs": [
      "https://www.facebook.com/creativefussion",
      "https://www.instagram.com/creativefussion",
      "https://twitter.com/creativefussion",
      "https://www.linkedin.com/company/creativefussion"
    ],
    "priceRange": "$$"
  }
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      overflow-x: hidden;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: opacity 0.8s;
    }
    .logo-container {
      width: 200px;
      height: 200px;
      animation: fade-pulse 1.5s ease-in-out 2 forwards, intro-animation 2.5s ease-in-out 3s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .logo-fallback {
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #1d6bf3;
    }
    .tagline-container {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      text-align: center;
      overflow: hidden;
      height: 30px;
    }
    .tagline {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      color: #1d6bf3;
      opacity: 0;
      transform: translateY(20px);
    }
    .tagline-1 {
      animation: tagline-animation 1.5s ease-in-out 0.5s forwards, tagline-fade-out 1s ease-in-out 2s forwards;
    }
    .tagline-2 {
      animation: tagline-animation 1.5s ease-in-out 2.5s forwards, tagline-fade-out 1s ease-in-out 4s forwards;
    }
    .tagline-3 {
      animation: tagline-animation 1.5s ease-in-out 4.5s forwards;
    }
    @keyframes fade-pulse {
      0% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.4; transform: scale(0.9); }
    }
    @keyframes intro-animation {
      0% { opacity: 0.4; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1.1); }
      50% { transform: scale(1.5); }
      70% { transform: scale(5); opacity: 0.7; }
      100% { transform: scale(10); opacity: 0; }
    }
    @keyframes tagline-animation {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes tagline-fade-out {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    #root:not(:empty) + .loading-container {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="root"></main>

  <section class="loading-container" aria-label="Loading screen">
    <figure class="logo-container">
      <img src="/logo.svg" alt="CreativeFussion Logo" class="logo-img" onerror="handleLogoError(this)" />
      <figcaption class="logo-fallback">CF</figcaption>
      <div class="tagline-container">
        <p class="tagline tagline-1">Creating Excellence</p>
        <p class="tagline tagline-2">Design • Video • Social Media</p>
        <p class="tagline tagline-3">Welcome to CreativeFussion</p>
      </div>
    </figure>
  </section>

  <noscript>
    <div style="text-align:center; padding: 20px;">
      <h2 style="color: #e11d48;">JavaScript is required</h2>
      <p>Please enable JavaScript to view this site properly.</p>
    </div>
  </noscript>

  <script>
    function handleLogoError(img) {
      const alternativePaths = ['logo.svg', 'images/logo.svg', '/images/logo.svg'];
      let index = 0;
      img.onerror = function() {
        if (index < alternativePaths.length) {
          img.src = alternativePaths[index++];
        } else {
          img.style.display = 'none';
          document.querySelector('.logo-fallback').style.display = 'flex';
        }
      };
      img.onerror();
    }

    setTimeout(function() {
      const root = document.getElementById('root');
      const loader = document.querySelector('.loading-container');
      if (!root.children.length && loader.style.display !== 'none') {
        loader.innerHTML = `
          <section style="max-width: 500px; margin: auto; text-align: center;">
            <h2 style="color: #e11d48;">Application failed to load</h2>
            <p>Please try refreshing the page.</p>
            <button 
              style="padding: 8px 16px; background-color: #1d6bf3; color: white; border: none; border-radius: 4px; cursor: pointer;"
              onclick="window.location.reload()"
            >Refresh Page</button>
          </section>
        `;
      }
    }, 10000);

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.querySelector('.loading-container');
        if (loader) loader.style.pointerEvents = 'none';
      }, 5500);
    });
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
