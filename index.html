    <style>
      /* Fallback styles in case React doesn't load */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        overflow-x: hidden; /* Prevent horizontal scroll during animation */
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        transition: opacity 0.8s;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .logo-container {
        width: 200px;
        height: 200px;
        animation: fade-pulse 1.5s ease-in-out 2 forwards, intro-animation 2.5s ease-in-out 3s forwards;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .logo-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .logo-fallback {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #1d6bf3;
      }
      .tagline-container {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        text-align: center;
        overflow: hidden;
        height: 30px;
      }
      .tagline {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        color: #1d6bf3;
        opacity: 0;
        transform: translateY(20px);
      }
      .tagline-1 {
        animation: tagline-animation 1.5s ease-in-out 0.5s forwards, tagline-fade-out 1s ease-in-out 2s forwards;
      }
      .tagline-2 {
        animation: tagline-animation 1.5s ease-in-out 2.5s forwards, tagline-fade-out 1s ease-in-out 4s forwards;
      }
      .tagline-3 {
        animation: tagline-animation 1.5s ease-in-out 4.5s forwards;
      }
      @keyframes fade-pulse {
        0% { opacity: 0.4; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.4; transform: scale(0.9); }
      }
      @keyframes intro-animation {
        0% { 
          opacity: 0.4;
          transform: scale(0.9); 
        }
        20% { 
          opacity: 1;
          transform: scale(1.1); 
        }
        50% { 
          transform: scale(1.5); 
        }
        70% { 
          transform: scale(5);
          opacity: 0.7;
        }
        100% { 
          transform: scale(10);
          opacity: 0;
        }
      }
      @keyframes tagline-animation {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes tagline-fade-out {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>

    <div id="root"></div>

        <div class="logo-fallback" style="display: none;">CF</div>
        <div class="tagline-container">
          <div class="tagline tagline-1">Creating Excellence</div>
          <div class="tagline tagline-2">Design • Video • Social Media</div>
          <div class="tagline tagline-3">Welcome to CreativeFussion</div>
        </div>
      </div>
    </div>
    <script>
      // Logo error handling
      function handleLogoError(img) {
        console.error('Logo failed to load from path:', img.src);
        
        // Try multiple alternative paths
        const alternativePaths = [
          'logo.svg',           // no leading slash
          'images/logo.svg',    // in images folder
          '/images/logo.svg'    // with leading slash in images folder
        ];
        
        const originalSrc = img.src;
        let pathIndex = 0;
        
        function tryNextPath() {
          if (pathIndex < alternativePaths.length) {
            const newPath = alternativePaths[pathIndex];
            console.log(`Trying alternative path ${pathIndex + 1}/${alternativePaths.length}:`, newPath);
            img.src = newPath;
            pathIndex++;
          } else {
            console.error('All logo paths failed. Using fallback.');
            showFallback(img);
          }
        }
        
        // Set up the error handler to try the next path
        img.onerror = tryNextPath;
        
        // Start trying alternative paths
        tryNextPath();
      }
      
      function showFallback(img) {
        // Hide the img and show the fallback
        img.style.display = 'none';
        document.querySelector('.logo-fallback').style.display = 'flex';
      }
    
      // Safety timeout to show error if app doesn't load
      setTimeout(function() {
        const root = document.getElementById('root');
        const loader = document.querySelector('.loading-container');
        if (root.children.length === 0 && loader.style.display !== 'none') {
          loader.innerHTML = `
            <div style="max-width: 500px; margin: 0 auto; padding: 20px; text-align: center;">
              <h2 style="color: #e11d48;">Application failed to load</h2>
              <p>There was a problem loading the application. Please try refreshing the page.</p>
              <button 
                style="padding: 8px 16px; background-color: #1d6bf3; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;"
                onclick="window.location.reload()"
              >
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 10000);

      // Add code to handle the intro animation completion
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.querySelector('.loading-container');
          if (loader) {
            loader.style.pointerEvents = 'none';
          }
        }, 5500); // Match combined animation duration (3s fade-pulse + 2.5s intro-animation)
      });
    </script>
