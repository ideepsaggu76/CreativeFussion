<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeFussion | Website Design, Logo Design, Graphic Flyer & Poster Services in Mansa, Punjab, India</title>
    <meta name="description" content="CreativeFussion provides professional website design, logo design, graphic flyer, and poster design services. Serving Mansa, Punjab, India, and worldwide. Top freelancer for creative digital solutions." />
    <meta name="keywords" content="CreativeFussion, website design, logo design, graphic flyer, poster design, freelancer, creative services, web service provider, Mansa, Punjab, India, digital marketing, branding, business card, social media graphics, UI/UX design, worldwide" />
    <style>
      /* Fallback styles in case React doesn't load */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        overflow-x: hidden; /* Prevent horizontal scroll during animation */
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        transition: opacity 0.8s;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .logo-container {
        width: 200px;
        height: 200px;
        animation: fade-pulse 1.5s ease-in-out 2 forwards, intro-animation 2.5s ease-in-out 3s forwards;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .logo-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .tagline-container {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        text-align: center;
        overflow: hidden;
        height: 30px;
      }
      .tagline {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        color: #1d6bf3;
        opacity: 0;
        transform: translateY(20px);
      }
      .tagline-1 {
        animation: tagline-animation 1.5s ease-in-out 0.5s forwards, tagline-fade-out 1s ease-in-out 2s forwards;
      }
      .tagline-2 {
        animation: tagline-animation 1.5s ease-in-out 2.5s forwards, tagline-fade-out 1s ease-in-out 4s forwards;
      }
      .tagline-3 {
        animation: tagline-animation 1.5s ease-in-out 4.5s forwards;
      }
      @keyframes fade-pulse {
        0% { opacity: 0.4; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.4; transform: scale(0.9); }
      }
      @keyframes intro-animation {
        0% { 
          opacity: 0.4;
          transform: scale(0.9); 
        }
        20% { 
          opacity: 1;
          transform: scale(1.1); 
        }
        50% { 
          transform: scale(1.5); 
        }
        70% { 
          transform: scale(5);
          opacity: 0.7;
        }
        100% { 
          transform: scale(10);
          opacity: 0;
        }
      }
      @keyframes tagline-animation {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes tagline-fade-out {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/freelancer-website/assets/index-Cbg4MEfO.js"></script>
    <link rel="stylesheet" crossorigin href="/freelancer-website/assets/index-DnXsU3JD.css">
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-container">
      <div class="logo-container">
        <img src="/freelancer-website/logo.svg" alt="CreativeFussion - Website Design, Logo Design, Graphics & Posters in Mansa Punjab India" class="logo-img" />
        <div class="tagline-container">
          <div class="tagline tagline-1">Creating Excellence</div>
          <div class="tagline tagline-2">Website Design • Logo Design • Graphics • Posters</div>
          <div class="tagline tagline-3">Serving Mansa, Punjab, India & Worldwide</div>
        </div>
      </div>
    </div>
    <script>
      // Safety timeout to show error if app doesn't load
      setTimeout(function() {
        const root = document.getElementById('root');
        const loader = document.querySelector('.loading-container');
        if (root.children.length === 0 && loader.style.display !== 'none') {
          loader.innerHTML = `
            <div style="max-width: 500px; margin: 0 auto; padding: 20px; text-align: center;">
              <h2 style="color: #e11d48;">Application failed to load</h2>
              <p>There was a problem loading the application. Please try refreshing the page.</p>
              <button 
                style="padding: 8px 16px; background-color: #1d6bf3; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;"
                onclick="window.location.reload()"
              >
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 10000);
      // Add code to handle the intro animation completion
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.querySelector('.loading-container');
          if (loader) {
            loader.style.pointerEvents = 'none';
          }
        }, 5500); // Match combined animation duration (3s fade-pulse + 2.5s intro-animation)
      });
    </script>
  </body>
</html>
