<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1d6bf3;
    }
    p {
      margin-top: 1rem;
      color: #333;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #1d6bf3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1555c5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>If you can see this page, static files are loading correctly.</p>
    <button onclick="window.location.href = '../'">Go to Home Page</button>
  </div>
</body>
</html>
